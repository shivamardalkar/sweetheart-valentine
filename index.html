<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>For My Sweetheart ‚ù§Ô∏è</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="A special Valentine website made with love ‚ù§Ô∏è">
<meta name="author" content="Shivam Ardalkar">

<style>
:root {
  --primary: #ff2e63;
  --secondary: #ff8fa3;
  --bg1: #ff758c;
  --bg2: #ff7eb3;
  --glass: rgba(255,255,255,0.25);
  --blur: blur(18px);
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
               Roboto, Helvetica, Arial, sans-serif;
  background: linear-gradient(135deg, var(--bg1), var(--bg2));
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* ===== GLASS CARD ===== */
.card {
  background: var(--glass);
  backdrop-filter: var(--blur);
  border-radius: 28px;
  padding: 40px 28px;
  width: min(92%, 420px);
  text-align: center;
  box-shadow:
    0 20px 60px rgba(0,0,0,0.25),
    inset 0 0 0 1px rgba(255,255,255,0.2);
  animation: cardIn 1.2s ease;
  z-index: 2;
}

@keyframes cardIn {
  from { opacity: 0; transform: translateY(40px) scale(0.95); }
  to   { opacity: 1; transform: translateY(0) scale(1); }
}

h1 {
  margin: 0;
  font-size: 1.9rem;
  color: var(--primary);
}

.subtitle {
  margin-top: 10px;
  font-size: 1.1rem;
}

/* ===== BUTTONS ===== */
.buttons {
  margin-top: 28px;
  display: flex;
  justify-content: center;
  gap: 18px;
  position: relative;
}

button {
  border: none;
  padding: 14px 28px;
  font-size: 1rem;
  border-radius: 999px;
  cursor: pointer;
  transition: transform 0.15s ease, box-shadow 0.3s ease;
}

/* YES BUTTON */
#yesBtn {
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color: white;
}

/* üåü YES glow (added safely) */
@keyframes yesGlow {
  0%   { box-shadow: 0 0 0 rgba(255,46,99,0); }
  50%  { box-shadow: 0 0 18px rgba(255,46,99,0.9); }
  100% { box-shadow: 0 0 0 rgba(255,46,99,0); }
}

#yesBtn.glow {
  animation: yesGlow 1.6s ease-in-out infinite;
}

#noBtn {
  background: rgba(255,255,255,0.75);
  position: relative;
}

/* ===== MESSAGE ===== */
#message {
  margin-top: 22px;
  font-size: 1.05rem;
  color: var(--primary);
  min-height: 24px;
}

/* ===== CANVAS ===== */
canvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

/* ===== HEARTS ===== */
@keyframes float {
  from { transform: translateY(0); opacity: 1; }
  to   { transform: translateY(-120vh); opacity: 0; }
}

/* ===== FOREVER SCREEN (UNCHANGED) ===== */
#forever {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at top, #ff4d6d, #1a1a1a 70%);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1.6s ease;
  z-index: 10;
}

#forever h2 {
  font-size: 2.6rem;
  margin-bottom: 6px;
}

#dateText {
  font-size: 1rem;
  opacity: 0.85;
  margin-bottom: 14px;
}

#ring {
  font-size: 90px;
  margin: 18px 0;
  opacity: 0;
  animation:
    ringDrop 1.8s ease forwards,
    ringGlow 2.5s ease-in-out infinite 1.8s;
}

@keyframes ringDrop {
  from { transform: translateY(-200px) scale(0.3); opacity: 0; }
  to   { transform: translateY(0) scale(1); opacity: 1; }
}

@keyframes ringGlow {
  0%,100% { filter: drop-shadow(0 0 10px gold); }
  50%     { filter: drop-shadow(0 0 25px gold); }
}

#forever p {
  font-size: 1.15rem;
  line-height: 1.6;
  max-width: 85%;
}

/* ===== COUNTER ===== */
.counter {
  margin-top: 20px;
  display: grid;
  grid-template-columns: repeat(4, auto);
  gap: 14px;
}

.counter div {
  background: rgba(255,255,255,0.15);
  padding: 12px 14px;
  border-radius: 16px;
  min-width: 70px;
}

.counter span {
  display: block;
  font-size: 1.4rem;
  font-weight: bold;
}

.counter small {
  font-size: 0.75rem;
  opacity: 0.85;
}

footer {
  margin-top: 18px;
  font-size: 0.8rem;
  color: rgba(255,255,255,0.9);
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1c6d8a2b7f.mp3">
</audio>

<div class="card">
  <h1>Sweetheart üíñ</h1>
  <div class="subtitle">Will you be my Valentine?</div>

  <div class="buttons" id="btnArea">
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üòè</button>
  </div>

  <div id="message"></div>
</div>

<!-- FOREVER SCREEN (YOUR ORIGINAL) -->
<div id="forever">
  <h2>Sweetheart</h2>
  <div id="dateText">Together since 22 September 2023 üíï</div>
  <div id="ring">üíç</div>

  <p>
    Every moment with you matters.<br>
    Every second counts ‚ù§Ô∏è
  </p>

  <div class="counter">
    <div><span id="days">0</span><small>Days</small></div>
    <div><span id="hours">0</span><small>Hours</small></div>
    <div><span id="minutes">0</span><small>Minutes</small></div>
    <div><span id="seconds">0</span><small>Seconds</small></div>
  </div>
</div>

<canvas id="fx"></canvas>

<footer>
  ¬© 2026 Shivam Ardalkar ¬∑ Made with ‚ù§Ô∏è
</footer>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn  = document.getElementById("noBtn");
const msg    = document.getElementById("message");
const music  = document.getElementById("music");
const forever= document.getElementById("forever");
const btnArea= document.getElementById("btnArea");

/* Funny NO messages */
const jokes = [
  "Sweetheart‚Ä¶ think again ü•∫",
  "My heart skipped üíî",
  "I‚Äôll bring chocolates üç´",
  "Flowers too üåπ",
  "Unlimited hugs ü§ó",
  "You‚Äôre smiling üòè"
];
let j = 0;

/* YES glow after 5 seconds */
const glowTimer = setTimeout(() => {
  yesBtn.classList.add("glow");
}, 5000);

/* Stable NO movement */
btnArea.addEventListener("pointermove", (e) => {
  const rect = noBtn.getBoundingClientRect();
  const cx = rect.left + rect.width / 2;
  const px = e.clientX;
  const dx = cx - px;
  const dist = Math.abs(dx);

  if (dist < 90) {
    const push = Math.max(-36, Math.min(36, dx * 0.35));
    noBtn.style.transform = `translateX(${push}px)`;
    msg.textContent = jokes[j++ % jokes.length];
  } else {
    noBtn.style.transform = "translateX(0)";
  }
});

/* YES */
yesBtn.onclick = () => {
  clearTimeout(glowTimer);
  yesBtn.classList.remove("glow");

  music.play();
  msg.textContent = "You just made me the happiest person alive üíñ";
  fireworks();
  hearts();

  setTimeout(() => {
    forever.style.opacity = 1;
    forever.style.pointerEvents = "auto";
  }, 3500);
};

/* FIREWORKS */
const canvas = document.getElementById("fx");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let parts = [];
function fireworks() {
  setInterval(() => {
    for (let i = 0; i < 40; i++) {
      parts.push({
        x: innerWidth/2,
        y: innerHeight/2,
        dx:(Math.random()-0.5)*5,
        dy:(Math.random()-0.5)*5,
        life:100
      });
    }
  }, 450);
  animate();
}

function animate() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  parts.forEach((p,i)=>{
    p.x+=p.dx; p.y+=p.dy; p.life--;
    ctx.fillStyle=`hsl(${Math.random()*360},100%,60%)`;
    ctx.fillRect(p.x,p.y,3,3);
    if(p.life<=0) parts.splice(i,1);
  });
  requestAnimationFrame(animate);
}

/* HEARTS */
function hearts() {
  setInterval(()=>{
    const h=document.createElement("div");
    h.textContent="‚ù§Ô∏è";
    h.style.position="fixed";
    h.style.left=Math.random()*100+"vw";
    h.style.bottom="0";
    h.style.fontSize="22px";
    h.style.animation="float 4s linear";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  },280);
}

/* COUNTER */
const startDate = new Date("2023-09-22T00:00:00");
setInterval(() => {
  let diff = Math.floor((new Date() - startDate)/1000);
  days.textContent = Math.floor(diff/86400);
  diff %= 86400;
  hours.textContent = Math.floor(diff/3600);
  diff %= 3600;
  minutes.textContent = Math.floor(diff/60);
  seconds.textContent = diff%60;
}, 1000);

const days = document.getElementById("days");
const hours = document.getElementById("hours");
const minutes = document.getElementById("minutes");
const seconds = document.getElementById("seconds");
</script>

</body>
</html>
