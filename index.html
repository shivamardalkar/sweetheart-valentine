<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>For My Sweetheart ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root {
  --primary: #ff2e63;
  --secondary: #ff8fa3;
  --bg1: #ff758c;
  --bg2: #ff7eb3;
  --glass: rgba(255,255,255,0.25);
  --blur: blur(18px);
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: linear-gradient(135deg, var(--bg1), var(--bg2));
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* CARD */
.card {
  background: var(--glass);
  backdrop-filter: var(--blur);
  border-radius: 28px;
  padding: 40px 28px;
  width: min(92%, 420px);
  text-align: center;
  box-shadow: 0 20px 60px rgba(0,0,0,0.25);
  z-index: 2;
}

h1 { color: var(--primary); margin: 0; }
.subtitle { margin-top: 10px; }

/* BUTTONS */
.buttons {
  margin-top: 28px;
  display: flex;
  justify-content: center;
  gap: 16px;
}

button {
  border: none;
  padding: 14px 28px;
  font-size: 1rem;
  border-radius: 999px;
  cursor: pointer;
  touch-action: manipulation;
  transition: transform 0.15s ease;
}

#yesBtn {
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color: white;
}

#yesBtn:hover { transform: scale(1.08); }

#noBtn {
  background: rgba(255,255,255,0.8);
  position: absolute;
  left: 50%;
  transform: translateX(60px);
}

#message {
  margin-top: 22px;
  color: var(--primary);
  min-height: 24px;
}

/* FOREVER */
#forever {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at top, #ff4d6d, #1a1a1a 70%);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1.6s ease;
  z-index: 10;
}

#ring {
  font-size: 90px;
  margin: 18px 0;
  opacity: 0;
  animation:
    ringDrop 1.8s ease forwards,
    ringGlow 2.5s ease-in-out infinite 1.8s;
}

@keyframes ringDrop {
  from { transform: translateY(-200px) scale(0.3); opacity: 0; }
  to { transform: translateY(0) scale(1); opacity: 1; }
}

@keyframes ringGlow {
  0%,100% { filter: drop-shadow(0 0 10px gold); }
  50% { filter: drop-shadow(0 0 25px gold); }
}

/* COUNTER */
.counter {
  display: grid;
  grid-template-columns: repeat(4, auto);
  gap: 14px;
}

.counter div {
  background: rgba(255,255,255,0.15);
  padding: 12px;
  border-radius: 16px;
}

canvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

@keyframes float {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1c6d8a2b7f.mp3">
</audio>

<div class="card">
  <h1>Sweetheart üíñ</h1>
  <div class="subtitle">Will you be my Valentine?</div>

  <div class="buttons">
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
  </div>

  <div id="message"></div>
</div>

<button id="noBtn">No üòè</button>

<div id="forever">
  <h2>Sweetheart</h2>
  <div>Together since 22 September 2023 üíï</div>
  <div id="ring">üíç</div>

  <div class="counter">
    <div><span id="days">0</span><br><small>Days</small></div>
    <div><span id="hours">0</span><br><small>Hours</small></div>
    <div><span id="minutes">0</span><br><small>Minutes</small></div>
    <div><span id="seconds">0</span><br><small>Seconds</small></div>
  </div>
</div>

<canvas id="fx"></canvas>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const msg = document.getElementById("message");
const forever = document.getElementById("forever");
const music = document.getElementById("music");

/* SMART NO BUTTON */
function moveNoButton(x = null, y = null) {
  const padding = 20;
  const maxX = innerWidth - noBtn.offsetWidth - padding;
  const maxY = innerHeight - noBtn.offsetHeight - padding;

  noBtn.style.left = (x ?? Math.random() * maxX) + "px";
  noBtn.style.top = (y ?? Math.random() * maxY) + "px";
}

["pointerenter", "pointermove", "touchstart"].forEach(evt => {
  noBtn.addEventListener(evt, e => {
    e.preventDefault();
    moveNoButton();
    msg.textContent = "Haha üòÑ you can't click No!";
  });
});

/* YES */
yesBtn.onclick = () => {
  music.play();
  msg.textContent = "You chose love ‚ù§Ô∏è";
  fireworks();
  hearts();
  setTimeout(() => forever.style.opacity = 1, 3000);
};

/* HEARTS */
function hearts() {
  setInterval(() => {
    const h = document.createElement("div");
    h.textContent = "‚ù§Ô∏è";
    h.style.position = "fixed";
    h.style.left = Math.random() * 100 + "vw";
    h.style.bottom = "0";
    h.style.fontSize = "22px";
    h.style.animation = "float 4s linear";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 4000);
  }, 280);
}

/* FIREWORKS */
const canvas = document.getElementById("fx");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;
let parts = [];

function fireworks() {
  setInterval(() => {
    for (let i = 0; i < 50; i++) {
      parts.push({
        x: innerWidth/2,
        y: innerHeight/2,
        dx:(Math.random()-0.5)*6,
        dy:(Math.random()-0.5)*6,
        life:100
      });
    }
  }, 400);
  animate();
}

function animate() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  parts.forEach((p,i)=>{
    p.x+=p.dx; p.y+=p.dy; p.life--;
    ctx.fillStyle=`hsl(${Math.random()*360},100%,60%)`;
    ctx.fillRect(p.x,p.y,3,3);
    if(p.life<=0) parts.splice(i,1);
  });
  requestAnimationFrame(animate);
}

/* COUNTER */
const startDate = new Date("2023-09-22T00:00:00");
const els = {
  d: document.getElementById("days"),
  h: document.getElementById("hours"),
  m: document.getElementById("minutes"),
  s: document.getElementById("seconds")
};

setInterval(() => {
  let diff = Math.floor((new Date() - startDate)/1000);
  els.d.textContent = Math.floor(diff/86400);
  diff %= 86400;
  els.h.textContent = Math.floor(diff/3600);
  diff %= 3600;
  els.m.textContent = Math.floor(diff/60);
  els.s.textContent = diff%60;
}, 1000);
</script>

</body>
</html>
