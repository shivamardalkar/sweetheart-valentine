<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>For My Sweetheart ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root {
  --primary: #ff2e63;
  --secondary: #ff8fa3;
  --bg1: #ff758c;
  --bg2: #ff7eb3;
  --glass: rgba(255,255,255,0.25);
  --blur: blur(18px);
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: system-ui, -apple-system;
  background: linear-gradient(135deg, var(--bg1), var(--bg2));
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* ================= CARD ================= */
.card {
  background: var(--glass);
  backdrop-filter: var(--blur);
  border-radius: 28px;
  padding: 40px 28px;
  width: min(92%, 420px);
  text-align: center;
  box-shadow: 0 20px 60px rgba(0,0,0,0.25);
  position: relative;
  z-index: 2;
}

h1 { color: var(--primary); margin: 0; }
.subtitle { margin-top: 10px; }

/* ================= BUTTON AREA ================= */
.buttons {
  margin-top: 28px;
  position: relative;
  height: 70px;
}

button {
  border: none;
  padding: 14px 28px;
  font-size: 1rem;
  border-radius: 999px;
  cursor: pointer;
  touch-action: manipulation;
  transition: transform 0.2s ease;
}

#yesBtn {
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color: white;
  position: relative;
  z-index: 2;
}

#yesBtn:hover { transform: scale(1.08); }

#noBtn {
  background: rgba(255,255,255,0.95);
  position: absolute;
  left: 55%;
  top: 0;
}

/* Shake animation */
@keyframes shake {
  0%,100% { transform: translateX(0); }
  25% { transform: translateX(-6px); }
  50% { transform: translateX(6px); }
  75% { transform: translateX(-4px); }
}

/* ================= MESSAGE ================= */
#message {
  margin-top: 22px;
  color: var(--primary);
  min-height: 24px;
}

/* ================= FOREVER ================= */
#forever {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at top, #ff4d6d, #1a1a1a 70%);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1.6s ease;
  z-index: 10;
}

#ring {
  font-size: 90px;
  margin: 18px 0;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.15); }
}

/* ================= COUNTER ================= */
.counter {
  display: grid;
  grid-template-columns: repeat(4, auto);
  gap: 14px;
}

.counter div {
  background: rgba(255,255,255,0.15);
  padding: 12px;
  border-radius: 16px;
}

canvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

@keyframes float {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1c6d8a2b7f.mp3">
</audio>

<div class="card">
  <h1>Sweetheart üíñ</h1>
  <div class="subtitle">Will you be my Valentine?</div>

  <div class="buttons" id="btnArea">
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üòè</button>
  </div>

  <div id="message"></div>
</div>

<div id="forever">
  <h2>Sweetheart</h2>
  <div>Together since 22 September 2023 üíï</div>
  <div id="ring">üíç</div>

  <div class="counter">
    <div><span id="days">0</span><br><small>Days</small></div>
    <div><span id="hours">0</span><br><small>Hours</small></div>
    <div><span id="minutes">0</span><br><small>Minutes</small></div>
    <div><span id="seconds">0</span><br><small>Seconds</small></div>
  </div>
</div>

<canvas id="fx"></canvas>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const btnArea = document.getElementById("btnArea");
const msg = document.getElementById("message");
const forever = document.getElementById("forever");
const music = document.getElementById("music");

let escapeCount = 0;
const MAX_ESCAPES = 7;

/* üß≤ Magnetic escape */
function magneticEscape(e) {
  if (escapeCount >= MAX_ESCAPES) return;

  const btnRect = noBtn.getBoundingClientRect();
  const areaRect = btnArea.getBoundingClientRect();

  const cx = btnRect.left + btnRect.width / 2;
  const cy = btnRect.top + btnRect.height / 2;

  const px = e.clientX || (e.touches && e.touches[0].clientX);
  const py = e.clientY || (e.touches && e.touches[0].clientY);

  const dx = cx - px;
  const dy = cy - py;
  const distance = Math.hypot(dx, dy);

  if (distance < 80) {
    escapeCount++;

    if (distance < 40) {
      noBtn.style.animation = "shake 0.3s";
      setTimeout(() => noBtn.style.animation = "", 300);
    }

    let nx = noBtn.offsetLeft + dx * 0.4;
    let ny = noBtn.offsetTop + dy * 0.4;

    nx = Math.max(0, Math.min(nx, areaRect.width - btnRect.width));
    ny = Math.max(0, Math.min(ny, areaRect.height - btnRect.height));

    noBtn.style.left = nx + "px";
    noBtn.style.top = ny + "px";

    msg.textContent = "üòÑ Nice try!";
  }

  /* ‚ôø Accessibility fallback */
  if (escapeCount === MAX_ESCAPES) {
    noBtn.textContent = "Okay‚Ä¶ you win üò≥";
    msg.textContent = "I‚Äôll stop running now üíñ";
  }
}

["mousemove", "touchmove"].forEach(evt => {
  btnArea.addEventListener(evt, magneticEscape, { passive: false });
});

/* YES */
yesBtn.onclick = () => {
  music.play();
  msg.textContent = "You chose love ‚ù§Ô∏è";
  hearts();
  fireworks();
  setTimeout(() => forever.style.opacity = 1, 3000);
};

/* ‚ù§Ô∏è HEARTS */
function hearts() {
  setInterval(() => {
    const h = document.createElement("div");
    h.textContent = "‚ù§Ô∏è";
    h.style.position = "fixed";
    h.style.left = Math.random() * 100 + "vw";
    h.style.bottom = "0";
    h.style.fontSize = "22px";
    h.style.animation = "float 4s linear";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 4000);
  }, 300);
}

/* üéÜ FIREWORKS */
const canvas = document.getElementById("fx");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let parts = [];
function fireworks() {
  setInterval(() => {
    for (let i = 0; i < 40; i++) {
      parts.push({
        x: innerWidth / 2,
        y: innerHeight / 2,
        dx: (Math.random() - 0.5) * 5,
        dy: (Math.random() - 0.5) * 5,
        life: 100
      });
    }
  }, 450);
  animate();
}

function animate() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  parts.forEach((p,i)=>{
    p.x+=p.dx; p.y+=p.dy; p.life--;
    ctx.fillStyle=`hsl(${Math.random()*360},100%,60%)`;
    ctx.fillRect(p.x,p.y,3,3);
    if(p.life<=0) parts.splice(i,1);
  });
  requestAnimationFrame(animate);
}

/* ‚è± COUNTER */
const startDate = new Date("2023-09-22T00:00:00");
setInterval(() => {
  let diff = Math.floor((new Date() - startDate)/1000);
  days.textContent = Math.floor(diff/86400);
  diff %= 86400;
  hours.textContent = Math.floor(diff/3600);
  diff %= 3600;
  minutes.textContent = Math.floor(diff/60);
  seconds.textContent = diff%60;
}, 1000);
</script>

</body>
</html>
