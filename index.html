<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>For My Sweetheart ‚ù§Ô∏è</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="A special Valentine website made with love ‚ù§Ô∏è">
<meta name="author" content="Shivam Ardalkar">

<style>
:root {
  --primary: #ff2e63;
  --secondary: #ff8fa3;
  --bg1: #ff758c;
  --bg2: #ff7eb3;
  --glass: rgba(255,255,255,0.25);
  --blur: blur(18px);
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
               Roboto, Helvetica, Arial, sans-serif;
  background: linear-gradient(135deg, var(--bg1), var(--bg2));
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* ===== GLASS CARD ===== */
.card {
  background: var(--glass);
  backdrop-filter: var(--blur);
  border-radius: 28px;
  padding: 40px 28px;
  width: min(92%, 420px);
  text-align: center;
  box-shadow:
    0 20px 60px rgba(0,0,0,0.25),
    inset 0 0 0 1px rgba(255,255,255,0.2);
  animation: cardIn 1.2s ease;
  position: relative;
}

@keyframes cardIn {
  from { opacity: 0; transform: translateY(40px) scale(0.95); }
  to   { opacity: 1; transform: translateY(0) scale(1); }
}

h1 { margin: 0; color: var(--primary); }
.subtitle { margin-top: 10px; }

/* ===== BUTTON AREA (CARD BOUNDARY) ===== */
.buttons {
  margin-top: 28px;
  position: relative;
  height: 80px;              /* playground area */
}

button {
  border: none;
  padding: 14px 28px;
  font-size: 1rem;
  border-radius: 999px;
  cursor: pointer;
  transition: transform 0.25s ease;
  position: absolute;
}

#yesBtn {
  left: 20%;
  top: 20px;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color: white;
  z-index: 2;
}

/* YES glow stays */
@keyframes yesGlow {
  0% { box-shadow: 0 0 0 rgba(255,46,99,0); }
  50% { box-shadow: 0 0 18px rgba(255,46,99,0.9); }
  100% { box-shadow: 0 0 0 rgba(255,46,99,0); }
}
#yesBtn.glow {
  animation: yesGlow 1.6s infinite;
}

#noBtn {
  left: 55%;
  top: 20px;
  background: rgba(255,255,255,0.8);
}

/* MESSAGE */
#message {
  margin-top: 24px;
  min-height: 24px;
  color: var(--primary);
}

/* ===== FOREVER SCREEN (UNCHANGED) ===== */
#forever {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at top, #ff4d6d, #1a1a1a 70%);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1.6s ease;
  z-index: 10;
}

#ring {
  font-size: 90px;
  margin: 18px 0;
}

/* COUNTER */
.counter {
  margin-top: 20px;
  display: grid;
  grid-template-columns: repeat(4, auto);
  gap: 14px;
}

.counter div {
  background: rgba(255,255,255,0.15);
  padding: 12px;
  border-radius: 16px;
}

/* EFFECTS */
canvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

@keyframes float {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1c6d8a2b7f.mp3">
</audio>

<div class="card" id="card">
  <h1>Sweetheart üíñ</h1>
  <div class="subtitle">Will you be my Valentine?</div>

  <div class="buttons" id="btnArea">
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üòè</button>
  </div>

  <div id="message"></div>
</div>

<!-- FINAL SCREEN (UNCHANGED) -->
<div id="forever">
  <h2>Sweetheart</h2>
  <div>Together since 22 September 2023 üíï</div>
  <div id="ring">üíç</div>

  <div class="counter">
    <div><span id="days">0</span><br><small>Days</small></div>
    <div><span id="hours">0</span><br><small>Hours</small></div>
    <div><span id="minutes">0</span><br><small>Minutes</small></div>
    <div><span id="seconds">0</span><br><small>Seconds</small></div>
  </div>
</div>

<canvas id="fx"></canvas>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn  = document.getElementById("noBtn");
const btnArea= document.getElementById("btnArea");
const msg    = document.getElementById("message");
const forever= document.getElementById("forever");
const music  = document.getElementById("music");

/* Funny NO messages */
const jokes = [
  "Sweetheart‚Ä¶ think again ü•∫",
  "My heart skipped üíî",
  "I‚Äôll bring chocolates üç´",
  "Flowers too üåπ",
  "Unlimited hugs ü§ó",
  "You‚Äôre smiling üòè"
];
let j = 0;

/* YES glow after 5s */
setTimeout(() => yesBtn.classList.add("glow"), 5000);

/* NO button moves INSIDE CARD */
btnArea.addEventListener("pointermove", (e) => {
  const area = btnArea.getBoundingClientRect();
  const btn = noBtn.getBoundingClientRect();

  const x = e.clientX - area.left - btn.width / 2;
  const y = e.clientY - area.top - btn.height / 2;

  const maxX = area.width - btn.width;
  const maxY = area.height - btn.height;

  if (
    Math.abs(e.clientX - (btn.left + btn.width/2)) < 90 &&
    Math.abs(e.clientY - (btn.top + btn.height/2)) < 40
  ) {
    noBtn.style.left = Math.max(0, Math.min(x, maxX)) + "px";
    noBtn.style.top  = Math.max(0, Math.min(y, maxY)) + "px";
    msg.textContent = jokes[j++ % jokes.length];
  }
});

/* YES */
yesBtn.onclick = () => {
  music.play();
  msg.textContent = "You just made me the happiest person alive üíñ";
  hearts();
  fireworks();
  setTimeout(() => forever.style.opacity = 1, 3500);
};

/* HEARTS */
function hearts() {
  setInterval(() => {
    const h = document.createElement("div");
    h.textContent = "‚ù§Ô∏è";
    h.style.position = "fixed";
    h.style.left = Math.random() * 100 + "vw";
    h.style.bottom = "0";
    h.style.animation = "float 4s linear";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  },300);
}

/* FIREWORKS */
const canvas = document.getElementById("fx");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;
let parts = [];

function fireworks() {
  setInterval(() => {
    for (let i=0;i<40;i++) {
      parts.push({
        x: innerWidth/2,
        y: innerHeight/2,
        dx:(Math.random()-0.5)*5,
        dy:(Math.random()-0.5)*5,
        life:100
      });
    }
  },450);
  animate();
}

function animate() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  parts.forEach((p,i)=>{
    p.x+=p.dx; p.y+=p.dy; p.life--;
    ctx.fillRect(p.x,p.y,3,3);
    if(p.life<=0) parts.splice(i,1);
  });
  requestAnimationFrame(animate);
}

/* COUNTER */
const startDate = new Date("2023-09-22T00:00:00");
setInterval(()=>{
  let d = Math.floor((Date.now()-startDate)/1000);
  days.textContent=Math.floor(d/86400);
  d%=86400; hours.textContent=Math.floor(d/3600);
  d%=3600; minutes.textContent=Math.floor(d/60);
  seconds.textContent=d%60;
},1000);
</script>

</body>
</html>
